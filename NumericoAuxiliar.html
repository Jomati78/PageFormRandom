<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecci칩n Aleatoria a Formularios</title>
    <script>
        // Array con los enlaces a los formularios
        const formularios = [
            "https://forms.office.com/r/HmfALFJJyS", 
            "https://forms.office.com/r/ATJS0RX4k7",
            "https://forms.office.com/r/eyS5dP4eNi"
        ];
        
        // Funci칩n para redirigir aleatoriamente
        function redirigirAleatorio() {
            const indiceAleatorio = Math.floor(Math.random() * formularios.length);
            window.location.href = formularios[indiceAleatorio];
        }
        
        // Ejecutar la redirecci칩n al cargar la p치gina
        window.onload = redirigirAleatorio;
    </script>
</head>
<body>
    <p>Redirigiendo a formulario aleatorio...</p>
</body>
</html>
